<div class="post">
    <div class="post-content">
      <figure class="t">
        <a routerLink="/{{data.urlEntrada}}">
           <img src="{{data.imagenEntrada}}" alt="">
        </a>
      </figure>
      <app-tag-categoria [urlEntrada]="obtenerUrlEntradaSimple(data)" [nombreCategoria]="data.categoria"></app-tag-categoria>

      <h2 class="post-title text-center">
        <a *ngIf="!data.urlLibro" routerLink="/{{data.urlEntrada}}">{{data.tituloEntrada}} </a>
        <a *ngIf="data.urlLibro" routerLink="/{{data.bloque}}/{{data.urlEntrada}}">{{data.tituloEntrada}} </a>
      </h2>
      <div class="meta text-center">
        <span class="date">{{data.fechaAlta | date:'dd MMM yyyy'}}</span>
        <span class="author">Por
          <a routerLink="/redactor/{{data.urlEditor}}">{{data.nombreAutor}}</a>
        </span>
        <span class="comments">
            <a *ngIf="!data.urlLibro" routerLink="/{{data.urlEntrada}}">{{data.numeroComentarios}} Comentarios </a>
            <a *ngIf="data.urlLibro" routerLink="/{{data.bloque}}/{{data.urlEntrada}}">{{data.numeroComentarios}} Comentarios </a>
        </span>
      </div>
      <div [innerHTML]="data.resumen">
      </div>
      <div class="text-center">
        <a *ngIf="!data.urlLibro" routerLink="/{{data.urlEntrada}}" class="more">Sigue leyendo </a>
        <a *ngIf="data.urlLibro" routerLink="/{{data.bloque}}/{{data.urlEntrada}}" class="more">Sigue leyendo </a>
      </div>
    </div>
    <!-- /.post-content -->

  </div>
  <hr/>
  <!-- /.post -->
