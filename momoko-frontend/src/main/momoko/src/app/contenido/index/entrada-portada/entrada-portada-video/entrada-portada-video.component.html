<div class="post">
    <div class="post-content">
      <figure class="t">
        <iframe width="770" height="490" [src]="safeURL" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
      </figure>

      <app-tag-categoria [urlEntrada]="obtenerUrlEntradaSimple(data)" [nombreCategoria]="data.categoria"></app-tag-categoria>

      <h2 class="post-title text-center">
        <a *ngIf="!data.urlLibro" routerLink="/{{data.urlEntrada}}">{{data.tituloEntrada}} </a>
        <a *ngIf="data.urlLibro" routerLink="/libro/{{data.urlLibro}}//{{data.bloque}}/{{data.urlEntrada}}">{{data.tituloEntrada}} </a>
      </h2>
      <div class="meta text-center">
        <span class="date">{{data.fechaAlta | date:'dd MMM yyyy'}}</span>
        <span class="author">Por
          <a routerLink="/editor/{{data.nombreAutor}}">{{data.nombreAutor}}</a>
        </span>
        <span class="comments">
            <a *ngIf="!data.urlLibro" routerLink="/{{data.urlEntrada}}">{{data.numeroComentarios}} Comentarios </a>
            <a *ngIf="data.urlLibro" routerLink="/libro/{{data.urlLibro}}//{{data.bloque}}/{{data.urlEntrada}}">{{data.numeroComentarios}} Comentarios </a>
        </span>
      </div>
      <div [innerHTML]="data.resumen">
      </div>
      <div class="text-center">
          <a *ngIf="!data.urlLibro" routerLink="/{{data.urlEntrada}}" class="more">Sigue leyendo </a>
          <a *ngIf="data.urlLibro" routerLink="/libro/{{data.urlLibro}}//{{data.bloque}}/{{data.urlEntrada}}" class="more">Sigue leyendo </a>
      </div>
    </div>
    <!-- /.post-content -->
  
  </div>
  <hr/>
