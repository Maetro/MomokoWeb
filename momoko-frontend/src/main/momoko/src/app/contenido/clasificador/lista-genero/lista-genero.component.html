        <div class="container inner">
            <h1 class="text-center">GÃ©nero: {{genero.nombre}} </h1>

    <div class="container inner tp0">
        <div class="blog row">
            <div class="col-sm-8 blog-content list-view">
                <div class="product-layout-view active row">

                        </a>
                        
                        </div>

                <app-genero-vista-grid *ngIf="!enLista" [genero]="genero" [librosGenero]="librosGenero" [numbers]="numbers"></app-genero-vista-grid>
                <app-genero-vista-lista *ngIf="enLista" [genero]="genero" [librosGenero]="librosGenero" [numbers]="numbers"></app-genero-vista-lista>
                <!-- /.blog-content -->
            </div>
            <app-sidebar [libros]="librosParecidos" [tituloSeccionLibros]="tituloSeccionLibros"></app-sidebar>
