<div class="light-wrapper">

        <div class="parallax page-title inverse-wrapper parallax2">
          <div class="container inner">
            <h1 class="text-center">Búsqueda: {{parametrosBusqueda}} </h1>
          </div>
          <!-- /.container -->
      
        </div>
        <div class="container inner tp0">
          <div class="divide60"></div>
                       
              <div class="blog-content">
                <div class="blog-post">
                  
                  <div class="row">
                    <div class="categoriaEntradaLista" *ngFor="let resultado of resultadosBusqueda, let i = index; let first = first">
                      <div class="col-sm-4">
                        <a routerLink="/{{resultado.url}}" *ngIf="resultado.imagen">
                          <img src="{{resultado.imagen}}" alt="Imagen del resultado de busqueda - {{resultado.titulo}}">
                        </a>
                      </div>
                      <div class="col-sm-8">
                        <a routerLink="/{{resultado.url}}">
                          <h3 class="titulo_libro"> {{resultado.titulo}} </h3>
                        </a>
                  
                        <div class="descripcionlibro" [innerHTML]="resultado.descripcion"> </div>
      
                        <a routerLink="/{{resultado.url}}" class="btn marginTop10">Leer más </a>
                      </div>
                      <div class="clearfix"></div>
                    </div>
      
                  </div>
      
                  <!-- <nav class="paginas-pagination">
                    <ul class="page-numbers">
                      <li *ngFor="let number of numbers">
                        <a routerLink="/categoria/{{categoria.urlCategoria}}/{{number}}">
                          <span class="page-numbers">{{number}}</span>
                        </a>
                      </li>
                      <li>
                        <a class="next page-numbers" href="#">→</a>
                      </li>
                    </ul>
                  </nav>
       -->
      
      
      
                  <!-- /.page-navi -->
                  <div class="clearfix"></div>
      
      
            </div>
            <!-- /.blog -->
      
          </div>
        </div>
