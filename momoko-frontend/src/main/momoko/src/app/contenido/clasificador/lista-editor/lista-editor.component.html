<div class="light-wrapper">

  <div class="parallax page-title inverse-wrapper parallax2" [ngStyle]="{background: 'url(' + redactor.imagenCabeceraRedactor + ')'}">
    <div class="container inner">
      <h1 class="text-center">Redactor: {{redactor.name}} </h1>
    </div>
    <!-- /.container -->

  </div>
  <div class="container inner tp0">
    <div class="row marginTop65">
        <app-redactor-info [redactor]="redactor"></app-redactor-info>
        
    </div>
    <hr/>
    <div class="blog row">
      <div class="col-sm-12 blog-content list-view">
        <div class="row">
          <div class="col-sm-9">
            <h3>Lista Entradas de {{redactor.name}}:</h3>
          </div>
          <!-- <div class="col-sm-3">
                <select class="ui-paginator-rpp-options ui-widget ui-state-default" (change)="onChangeOrder($event)">
    
                  <option value="1">Orden por fecha </option>
                  <option value="2">Popularidad</option>
                </select>
                <br />
                <br />
              </div> -->
        </div>

        <div class="blog-content marginTop20">
          <div class="blog-post">
            <div class="row" *ngIf="!enLista">
              <div class="libroGenero" *ngFor="let entrada of entradasEditor, let i = index; let first = first">
                <div class="clearfix" *ngIf="i % 3 == 0 && !first"></div>
                <div class="col-sm-4">
                  <div class="entrada">
                    <figure class="entrada__image">
                      <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}" title="{{entrada.tituloEntrada}}">
                        <span>
                          <img src="{{entrada.imagenEntrada}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="Imagen Destacada - {{entrada.tituloEntrada}} ">
                        </span>
                      </a>
                      <a *ngIf="entrada.urlLibro" routerLink="/{{entrada.bloque}}/{{entrada.urlEntrada}}" title="{{entrada.tituloEntrada}}">
                        <span>
                          <img src="{{entrada.imagenEntrada}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="Imagen Destacada - {{entrada.tituloEntrada}} ">
                        </span>
                      </a>
                      <div class="entrada__action">
                        <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}" title="Ver más información sobre {{entrada.tituloEntrada}}"
                          class="button buy-now" style="font-size:11px;">
                          <span>Ver más información</span>
                        </a>

                        <a *ngIf="entrada.urlLibro" routerLink="/{{entrada.bloque}}/{{entrada.urlEntrada}}" title="Ver más información sobre {{entrada.tituloEntrada}}"
                          class="button buy-now" style="
                            font-size:11px;">
                          <span>Ver más información</span>
                        </a>
                      </div>
                    </figure>
                    <div class="entrada__detail">
                      <h3 class="entrada__title" title="{{entrada.tituloEntrada}}">
                        <a *ngIf="entrada.urlLibro" routerLink="/{{entrada.bloque}}/{{entrada.urlEntrada}}" title="{{entrada.tituloEntrada}}">{{entrada.tituloEntrada}}</a>
                        <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}" title="{{entrada.tituloEntrada}}">{{entrada.tituloEntrada}}</a>
                      </h3>
                      <h4 class="entrada__autor">
                        {{entrada.nombreAutor}}
                      </h4>
                      <a *ngIf="entrada.urlLibro" routerLink="//{{entrada.bloque}}/{{entrada.urlEntrada}}" title="{{entrada.tituloEntrada}}" class="btn_leer_mas">
                        Leer más
                      </a>
                      <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}" title="{{entrada.tituloEntrada}}" class="btn_leer_mas">
                        Leer más
                      </a>
                    </div>
                  </div>
                </div>

              </div>

            </div>
            <div class="row" *ngIf="enLista">
              <div class="categoriaEntradaLista" *ngFor="let entrada of entradasEditor, let i = index; let first = first">
                <div class="col-sm-4">
                  <a *ngIf="entrada.urlLibro" routerLink="/{{entrada.bloque}}/{{entrada.urlEntrada}}">
                    <img src="{{entrada.imagenEntrada}}" alt="Imagen Destacada - {{entrada.tituloEntrada}} ">
                  </a>
                  <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}">
                    <img src="{{entrada.imagenEntrada}}" alt="Imagen Destacada - {{entrada.tituloEntrada}} ">
                  </a>
                </div>
                <div class="col-sm-8">
                  <a *ngIf="entrada.urlLibro" routerLink="/{{entrada.bloque}}/{{entrada.urlEntrada}}">
                    <h3 class="titulo_libro"> {{entrada.tituloEntrada}} </h3>
                  </a>
                  <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}">
                    <h3 class="titulo_libro"> {{entrada.tituloEntrada}} </h3>
                  </a>
                  <span class="autor_libro"> {{entrada.nombreAutor}} </span>

                  <div class="descripcionlibro" [innerHTML]="entrada.resumen"> </div>

                  <a *ngIf="entrada.urlLibro" routerLink="/{{entrada.bloque}}/{{entrada.urlEntrada}}" class="btn">Leer más </a>
                  <a *ngIf="!entrada.urlLibro" routerLink="/{{entrada.urlEntrada}}" class="btn">Leer más </a>
                </div>
                <div class="clearfix"></div>
              </div>

            </div>

            <app-pagination [offset]="offset" [currentPage]="paginaActual" [limit]="limit" [range]="range" [size]="size" (pageChange)="onPageChange($event)"></app-pagination>

            <!-- /.page-navi -->
            <div class="clearfix"></div>
          </div>
          <!-- /.blog-content -->
        </div>


      </div>
      <!-- /.blog -->

    </div>
  </div>
