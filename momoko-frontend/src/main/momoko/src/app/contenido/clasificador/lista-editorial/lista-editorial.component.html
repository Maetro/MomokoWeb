<div class="light-wrapper">
    <div class="parallax page-title inverse-wrapper parallax2" [ngStyle]="{background: 'url(' + editorial.imagenCabeceraEditorial + ')'}">
        <div class="container inner">
            <h1 class="text-center">Editorial: {{editorial.nombreEditorial}} </h1>
        </div>
        <!-- /.container -->

    </div>
    <div class="container inner tp0">
        <div class="divide60"></div>
        <div class="blog row" *ngIf="editorial.imagenEditorial">
            <div class="col-sm-2">
                <img src="{{editorial.imagenEditorial}}" alt="Imagen editorial - {{editorial.nombreEditorial}} " />
            </div>
            <div class="col-sm-10">
                <div class="cuerpo" [innerHTML]="editorial.descripcionEditorial  | satinizeHtml2">
                </div>
            </div>
            <div class="col-sm-2">
                <b>Página web</b>
                <span class="autorEntrada">
                    <a target="_blank" href="{{editorial.webEditorial}}">Link</a>
                </span>
                <!-- Contacto
                <span class="autorEntrada">
                    {{editorial.informacionDeContacto}}
                </span> -->

                <!-- <span class="editorialText">Editorial
                    <span class="autorEntrada">
                        <a routerLink="/editorial/{{entrada.librosEntrada[0].editorial.urlEditorial}}">{{entrada.librosEntrada[0].editorial.nombreEditorial}}</a>
                    </span>
                </span> -->
            </div>
        </div>
        <div class="blog row">
            <div class="col-sm-8 blog-content list-view">


                <div class="blog-content marginTop20">
                    <div class="blog-post">
                        <div class="row">
                            <div class="libroGenero" *ngFor="let libro of librosEditorial, let i = index; let first = first">
                                <div class="clearfix" *ngIf="i % 3 == 0 && !first"></div>
                                <div class="col-sm-4" id="mirarAnchura{{i}}">



                                    <div class="contenedorImagenes">
                                        <a routerLink="/libro/{{libro.urlLibro}}">
                                            <span class="helper over"></span>
                                            <img src="{{libro.portada}}" alt="Portada libro - {{libro.titulo}} " />
                                        </a>
                                    </div>
                                    <!-- <app-libro3d [anchura]="mirarAnchura()" [anchuraPortada]="libro.portadaWidth" [alturaPortada]="libro.portadaHeight" [portada]="libro.portada"></app-libro3d> -->

                                    <h3 class="titulo_libro">
                                        <a routerLink="/libro/{{libro.urlLibro}}">{{libro.titulo}}</a>
                                    </h3>
                                    <span class="autor_libro"> {{libro.nombreAutor}} </span>

                                </div>

                            </div>

                        </div>
                    </div>

                    <nav class="paginas-pagination">
                        <ul class="page-numbers">
                            <li *ngFor="let number of numbers">
                                <a *ngIf="number > 1; else else1Block" routerLink="/editorial/{{editorial.urlEditorial}}/{{number}}">
                                    <span class="page-numbers">{{number}}</span>
                                </a>
                            </li>
                            <li>
                                <a class="next page-numbers" href="#">→</a>
                            </li>
                        </ul>
                    </nav>

                    <ng-template #else1Block>
                        <a routerLink="/editorial/{{editorial.urlEditorial}}">
                            <span class="page-numbers">1</span>
                        </a>
                    </ng-template>

                    <!-- /.page-navi -->
                    <div class="clearfix"></div>
                </div>
                <!-- /.blog-content -->
            </div>
            <app-sidebar [entradas]="tresUltimasEntradas" [tituloSeccionEntradas]="tituloSeccionEntradas"></app-sidebar>

        </div>
        <!-- /.blog -->

    </div>
</div>
