<ng-container *ngFor="let book of books">
    <div class="col-sm-6 col-md-4" *ngIf="books">
        <app-book-data [book]="book"></app-book-data>
    </div>
    <div class="col-sm-6 col-md-4" *ngIf="books">
        <app-book-menu [libro]="book" [datosEntrada]="datosEntrada" [parentType]="parentType"></app-book-menu>
    </div>
</ng-container>
<ng-container>
    <app-sidebar [libros]="librosParecidos" [tituloSeccionLibros]="tituloSeccionLibros"></app-sidebar>
</ng-container>
<div class="row">
    <app-mobile-sidebar [libros]="librosParecidos" [tituloSeccionLibros]="tituloSeccionLibros"></app-mobile-sidebar>
</div>
