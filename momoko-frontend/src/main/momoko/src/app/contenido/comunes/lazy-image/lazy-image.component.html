<div class="lazyImageContainer" (deferLoad)="downloadImage()">
            <ng-container *ngIf="showImage">
                <img src="{{image}}" alt="{{alt}}" class="{{class}}">
            </ng-container>
            <ng-container *ngIf="!showImage">
                <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="{{alt}}" class="{{class}}" [style.height.px]="height">
            </ng-container>
</div>
