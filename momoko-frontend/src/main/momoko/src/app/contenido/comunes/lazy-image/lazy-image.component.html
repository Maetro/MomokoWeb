<a routerLink="{{link}}" (deferLoad)="showImage = true">
                        
    <ng-container *ngIf="showImage">
        <img src="{{image}}" alt="{{alt}}">
    </ng-container>
    <ng-container *ngIf="!showImage">
        <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="{{alt}}">
    </ng-container>
</a>
