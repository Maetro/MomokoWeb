<div class="lazyImageContainer" (deferLoad)="downloadImage()">
    <a routerLink="{{link}}">
        <ng-container *ngIf="showImage">
            <img src="{{image}}" alt="{{alt}}">
        </ng-container>
        <ng-container *ngIf="!showImage">
            <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="{{alt}}" [style.height.px]="height" data-src="{{image}}">
        </ng-container>
        {{msg}}
    </a>
</div>
