<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div>
        <button type="button" (click)="newFilter()" class="btn btn-outline-primary">Nuevo filtro</button>
      </div>
    </div>
  </div>

  <div class="divide10"></div>
  <div class="row tabla-libros">
    <div class="col-md-12">
        <p-table #dt [columns]="cols" [value]="filters" [paginator]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Filtrar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th class="grayborder" *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-filter let-columns="columns">
                <tr (click)="editFilter(filter)">
                    <td class="grayborder"> {{filter.nameFilter}} </td>
                    <td class="grayborder"> {{filter.urlFilter}} </td>
                    <td class="grayborder"> {{getStringOfFilterType(filter.filterType)}} </td>
                    <td class="grayborder"> {{filter.referencedProperty}} </td>
                    <td class="grayborder"> {{getStringOfPossibleValues(filter.possibleValues)}} </td>
                    <td class="grayborder"> {{getGenresString(filter.genres)}} </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
  </div>

</div>
