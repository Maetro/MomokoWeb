<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div>
        <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
      </div>
    </div>
  </div>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="authorForm">
      <div class="form-group">
        <label for="author"><b>Autor</b></label>
        <input type="text" formControlName="name" id="name" class="form-control" [placeholder]="Nombre del autor"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" autocomplete="nickname" />
        <div *ngIf="submitted && f.nick.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">El nombre del autor no puede estar vac√≠o</div>
        </div>
    </div>


    </form>


  </div>
</div>



</div>
