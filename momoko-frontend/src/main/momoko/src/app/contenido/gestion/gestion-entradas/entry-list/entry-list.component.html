<div class="full-container">
        <div class="row">
          <div class="col-xs-12">
            <div>
              <button type="button" (click)="newEntry()" class="btn btn-outline-primary">Nueva entrada</button>
            </div>
          </div>
        </div>
      
        <div class="divide10"></div>
        <div class="row entry-table">
          <div class="col-md-12">
              <p-table #dt [columns]="cols" [value]="entries" [paginator]="true" [rows]="10" [sortField]="'fechaAlta'" [sortOrder]="-1" [autoLayout]="true">
                  <ng-template pTemplate="caption">
                      <div style="text-align: right">
                          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                          <input type="text" pInputText size="50" placeholder="Filtrar" [(ngModel)]="filter"
                           (input)="dt.filterGlobal($event.target.value, 'contains')" (change)="onChangeFilter($event)" style="width:auto">
                      </div>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                      <tr>
                          <th class="grayborder" *ngFor="let col of columns" [pSortableColumn]="col.field">
                              {{col.header}}
                              <p-sortIcon [field]="col.field" ariaLabel="Ordenar" ariaLabelDesc="Orden descendiente" ariaLabelAsc="Orden ascendiente"></p-sortIcon>
                          </th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-entry let-columns="columns">
                      <tr (click)="editEntry(entry)">
                          <td class="grayborder"> {{entry.tipoEntrada}} </td>
                          <td class="grayborder"> {{entry.tituloEntrada}} </td>
                          <td class="grayborder"> {{entry.titulosLibros}} </td>
                          <td class="grayborder"> {{entry.urlEntrada}} </td>
                          <td class="grayborder"> {{entry.nombreAutor}} </td>
                          <td class="grayborder"> {{entry.fechaAlta | date:'dd MMM yyyy'}} </td>
                      </tr>
                  </ng-template>
              </p-table>
          </div>
        </div>
      
      
        <div class="divide60"></div>
      
      </div>
