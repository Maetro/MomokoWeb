<div class="container">
    <p-growl [(value)]="msgs"></p-growl>
    <div class="row">
        <div class="col-xs-12">
          <div>
            <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
          </div>
        </div>
      </div>
    <div class="form-container">
      <div class="row" *ngIf="filter">
        <div class="col-sm-12">
          <div class="vanilla vanilla-form" novalidate="novalidate">
            <div class="row">
              <div class="col-sm-12 rp10">
                <div class="form-field">
                  <h4> Nombre del filtro: </h4>
                </div>
              </div>
              <div class="col-sm-12 lp10">
                <div class="form-field">
                  <label>
                    <input type="text" [(ngModel)]="filter.nameFilter" (ngModelChange)="changeName($event)" placeholder="Escribe aquí el nombre del filtro"
                    />
                  </label>
                </div>
                <!--/.form-field -->
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 rp10">
                <div class="form-field">
                  <h4> Url del filtro: </h4>
                </div>
              </div>
              <div class="col-sm-12 lp10">
                <div class="form-field">
                  <label>
                    <input type="text" [(ngModel)]="filter.urlFilter" placeholder="Escribe aquí la url del filtro" />
                  </label>
                </div>
                <!--/.form-field -->
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 rp10">
                <div class="form-field">
                  <h4> Géneros: </h4>
                </div>
              </div>
              <div class="col-sm-12 lp10">
                <div class="form-field">
                  <p-multiSelect [options]="genres" [(ngModel)]="filter.genres" optionLabel="nombre" [defaultLabel]="'Todos'" [style]="{'width':'400px'}"></p-multiSelect>
                </div>
                <!--/.form-field -->
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 rp10">
                <div class="form-field">
                  <h4> Propidad a la que referencian: </h4>
                </div>
              </div>
              <div class="col-sm-12 lp10">
                <div class="form-field">
                  <p-dropdown [options]="refencedValueOptions" [(ngModel)]="referencedValueSelected" [style]="{'width':'400px'}"></p-dropdown>
                </div>
                <!--/.form-field -->
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 rp10">
                <div class="form-field">
                  <h4> Valores filtro: </h4>
                </div>
              </div>
              <div class="col-sm-12 lp10">
                <div class="form-field">
                
                  <p-table [columns]="cols" [value]="filterValues" [reorderableColumns]="true" [autoLayout]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" pReorderableColumn>
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                        <tr [pReorderableRow]="index">
                            <td>
                                {{index + 1}}
                            </td>
                            <td pEditableColumn pReorderableRowHandle>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input type="text" [(ngModel)]="rowData.name">
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.name}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td pEditableColumn pReorderableRowHandle>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input type="text" [(ngModel)]="rowData.value" required>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowData.value}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary" let-rowData>
                      <div style="text-align:left">
                          <button type="button" pButton icon="fa fa-plus" (click)="addOption()" label="Nuevo valor"></button>
                      </div>
                  </ng-template>    
                </p-table>
                </div>
                <!--/.form-field -->
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2 marginTop10">
                <div class="form-field">
                  <h4> Básico: </h4>
                </div>
              </div>
              <div class="col-sm-2 marginTop8">
                <div class="form-field">
                  <label>
                    <p-checkbox binary="true" [(ngModel)]="filter.basic"></p-checkbox>
                  </label>
                </div>
                <!--/.form-field -->
              </div>
            </div>

            <div class="row">
                <div class="col-sm-2 marginTop10">
                  <div class="form-field">
                    <h4> Multicheck: </h4>
                  </div>
                </div>
                <div class="col-sm-2 marginTop8">
                  <div class="form-field">
                    <label>
                      <p-checkbox binary="true" [(ngModel)]="filter.inclusive"></p-checkbox>
                    </label>
                  </div>
                  <!--/.form-field -->
                </div>
              </div>

            <div class="col-sm-12 rp10 botonInferior">
              <div>
                <input type="submit" class="btn btn-forest" value="Actualizar filtro" (click)="saveFilter()" data-error="Fix errors" data-processing="Sending..."
                  data-success="Thank you!">
              </div>
            </div>
            <footer class="notification-box"></footer>
          </div>
        </div>
      </div>
    </div>



  </div>
