<div class="full-container">
  <div class="row">
    <div class="col-xs-12">
      <div [hidden]="selectedEntrada">
        <button type="button" (click)="nuevaEntrada()" class="btn btn-outline-primary">Nueva Entrada</button>
      </div>
      <div [hidden]="!selectedEntrada">
        <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
      </div>
    </div>
  </div>
  <div class="divide10"></div>
  <div class="row tabla-entradas" [hidden]="selectedEntrada">
    <div class="col-md-12">
      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <input #gb type="text" pInputText size="50" placeholder="Filtrar">
        <i class="fa fa-search" style="margin:4px 0px 0 4px"></i>
      </div>
      <p-dataTable [value]="entradas" [rows]="10" [paginator]="true" [globalFilter]="gb" resizableColumns="true" [pageLinks]="3"
        [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selectedEntrada" (onRowSelect)="handleRowSelect($event)">
        <p-column field="tipoEntrada" header="Tipo" [sortable]="true" [style]="{'width':'13%'}"></p-column>
        <p-column field="tituloEntrada" header="Titulo" [sortable]="true" [style]="{'width':'25%'}"></p-column>
        <p-column field="titulosLibros" header="Libro Asociado" [sortable]="true" [style]="{'width':'25%'}"></p-column>
        <p-column field="urlEntrada" header="URL" [sortable]="true" [style]="{'width':'25%'}"></p-column>
        <p-column field="nombreAutor" header="Autor" [sortable]="true" [style]="{'width':'12%'}"></p-column>
      </p-dataTable>
    </div>
  </div>


  <div class="divide10"></div>
  <div class="container">
    <app-entrada-detail [entrada]="selectedEntrada" (onEntradaGuardada)="actualizarOAnadirEntrada($event)"></app-entrada-detail>
    <div [hidden]="!selectedEntrada">
      <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
    </div>
  </div>
</div>
