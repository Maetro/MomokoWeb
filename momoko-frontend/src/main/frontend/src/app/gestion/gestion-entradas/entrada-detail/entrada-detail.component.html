<p-growl [(value)]="msgs"></p-growl>
<div *ngIf="entrada" class="form-container">
  <div class="row">
    <div class="col-sm-9">
      <div class="vanilla vanilla-form" novalidate="novalidate">
        <div class="row">
          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> Título: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <label>
                <input type="text" [(ngModel)]="entrada.tituloEntrada" (ngModelChange)="cambioTitulo($event)" placeholder="Escribe aquí el título de la entrada"
                />
              </label>
            </div>
            <!--/.form-field -->
          </div>

          <div class="divide10"></div>

          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> URL: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <label>
                <input type="text" [(ngModel)]="entrada.urlEntrada" (ngModelChange)="urlChange($event)" placeholder="Escribe aqui la url de la entrada"
                />
              </label>
            </div>
            <!--/.form-field -->
          </div>

          <div class="divide10"></div>

          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> Etiquetas: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <p-chips [(ngModel)]="etiquetas"></p-chips>
            </div>
            <!--/.form-field -->
          </div>

          <div class="divide10"></div>

          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> Tipo Entrada: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <p-dropdown [options]="tiposEntrada" [(ngModel)]="entrada.tipoEntrada" [style]="{'width':'400px'}"></p-dropdown>
            </div>
            <!--/.form-field -->
          </div>

          <div class="bloqueTipoVideo" *ngIf="esTipoVideo()">
            <div class="marginTop10 col-sm-12 rp10">
              <div class="form-field">
                <h4> URL Vídeo: </h4>
              </div>
            </div>
            <div class="col-sm-12 lp10">
              <div class="form-field">
                <label>
                  <input type="text" [(ngModel)]="entrada.urlVideo" placeholder="https://youtu.be/D8JE8FANjkE" />
                </label>
              </div>
              <!--/.form-field -->
            </div>

          </div>

          <div class="marginTop10 col-sm-12 rp10">
            <div class="form-field">
              <h4> Libros asociados: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <p-multiSelect [options]="titulosLibros" [defaultLabel]="fraseLibrosEscoger" [(ngModel)]="entrada.titulosLibrosEntrada" [filter]="true"
                filterBy="label" [style]="{'width':'400px'}"></p-multiSelect>
            </div>
            <!--/.form-field -->
          </div>

          <div class="marginTop10 col-sm-12 rp10">
            <div class="form-field">
              <h4> Autor post: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <p-dropdown [options]="nicksEditores" [(ngModel)]="entrada.editorNombre" [filter]="true" filterBy="label" [style]="{'width':'400px'}"></p-dropdown>
            </div>
            <!--/.form-field -->
          </div>

          <div class="col-sm-3 rp10 marginTop10">
            <div class="form-field">
              <h4> Permitir comentarios: </h4>
            </div>
          </div>
          <div class="col-sm-9 lp10 marginTop8">
            <div class="form-field">
              <label>
                <p-checkbox binary="true" [(ngModel)]="entrada.permitirComentarios"></p-checkbox>
              </label>
            </div>
            <!--/.form-field -->
          </div>

          <div class="col-md-12">

            <h4> Contenido </h4>

            <div id="standalone-container">
              <div id="toolbar-container">
                <span class="ql-formats">
                  <select class="ql-font"></select>
                  <select class="ql-size"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-script" value="sub"></button>
                  <button class="ql-script" value="super"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-header" value="1"></button>
                  <button class="ql-header" value="2"></button>
                  <button class="ql-blockquote"></button>
                  <button class="ql-code-block"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered"></button>
                  <button class="ql-list" value="bullet"></button>
                  <button class="ql-indent" value="-1"></button>
                  <button class="ql-indent" value="+1"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-direction" value="rtl"></button>
                  <select class="ql-align"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-link"></button>
                  <button class="ql-image"></button>
                  <button class="ql-video"></button>
                  <button class="ql-formula"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-clean"></button>
                </span>
              </div>
              <div id="editor"></div>
            </div>
          </div>


          <div class="col-md-12 marginTop10 marginBottom10">

            <h4> Resumen </h4>
            <textarea [(ngModel)]="entrada.resumenEntrada" [style]="{'height':'300px'}"></textarea>
          </div>

          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> frase descriptiva: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <label>
                <input type="text" [(ngModel)]="entrada.fraseDescriptiva" placeholder="Escribe aquí una frase que resuma el contenido" />
              </label>
            </div>
            <!--/.form-field -->
          </div>

          <div class="divide10"></div>

          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> Estado Entrada: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <p-dropdown [options]="estadosEntrada" [(ngModel)]="entrada.estadoEntrada" [style]="{'width':'400px'}"></p-dropdown>
            </div>
            <!--/.form-field -->
          </div>

          <div class="divide10"></div>

          <div class="col-sm-12 rp10">
            <div class="form-field">
              <h4> Fecha publicación: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
                <p-calendar [(ngModel)]="date" [locale]="es" [showTime]="true" dateFormat="dd/mm/yy" showTime="true" hourFormat="24" showButtonBar="true"></p-calendar>
            </div>
            <!--/.form-field -->
          </div>

          <div class="divide10"></div>

          <div class="marginTop10">
            <div class="col-md-12">
              <div [hidden]="entrada.entradaId">
                <input type="submit" class="btn btn-forest" value="Crear Entrada" (click)="guardarEntrada()" data-error="Fix errors" data-processing="Sending..."
                  data-success="Thank you!">
              </div>
              <div [hidden]="!entrada.entradaId">
                <input type="submit" class="btn btn-forest" value="Actualizar entrada" (click)="guardarEntrada()" data-error="Fix errors"
                  data-processing="Sending..." data-success="Thank you!">
              </div>
              <footer class="notification-box"></footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="col-sm-3 sidebar">
      <div class="sidebox widget">

        <img src="{{entrada.imagenDestacada}}" alt="Imagen destacada - {{entrada.tituloEntrada}}" />

        <div class="divide10"></div>
        <h2 class="section-title widget-title margen_superior">Imagen destacada </h2>

        <p-fileUpload name="myfile[]" customUpload="true" accept="image/*" (uploadHandler)="fileChange($event)" chooseLabel="Subir imagen"
          auto="auto" maxFileSize="20000000">

          <ng-template pTemplate="content">
            <div>Arrastra aquí la imagen que quieras subir.</div>
          </ng-template>
        </p-fileUpload>

        <div class="divide10 marginTop10"></div>
        <div class="col-md-12">

          <h2> Galerías </h2>
          <button type="button" (click)="buscarGalerias()" class="btn btn-outline-primary">Añadir Galeria</button>

        </div>

        <div class="divide10"></div>

        <div *ngIf="galerias">
          <div class="marginTop10 col-sm-12 rp10">
            <div class="form-field">
              <h4> Galerias: </h4>
            </div>
          </div>
          <div class="col-sm-12 lp10">
            <div class="form-field">
              <p-multiSelect [options]="nombresGalerias" [defaultLabel]="fraseGalerias" [(ngModel)]="selectedGaleria" [filter]="true" filterBy="label"
                [style]="{'width':'100%'}" resetFilterOnHide=true (onChange)="insertarGaleria($event)"></p-multiSelect>
            </div>
            <!--/.form-field -->
          </div>
        </div>
        <!-- <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"> -->


      </div>
      <!-- /.widget -->

    </aside>
  </div>
</div>
