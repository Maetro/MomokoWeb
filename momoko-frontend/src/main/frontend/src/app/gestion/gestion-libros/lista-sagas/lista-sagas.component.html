<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div [hidden]="selectedSaga">
        <button type="button" (click)="nuevaSaga()" class="btn btn-outline-primary">Nueva Saga</button>
      </div>
      <div [hidden]="!selectedSaga">
        <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
      </div>
    </div>
  </div>

  <div class="divide10"></div>
  <div class="row tabla-sagas" [hidden]="selectedSaga">
    <div class="col-md-12">
      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
          <input #gb type="text" pInputText size="50" placeholder="Filtrar">
          <i class="fa fa-search" style="margin:4px 0px 0 4px"></i>
      </div>
      <p-dataTable [value]="sagas" [rows]="10" [paginator]="true" [globalFilter]="gb" resizableColumns="true"
           [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selectedSaga">
        <p-column field="nombreSaga" header="Nombre saga" [sortable]="true"></p-column>
        <p-column field="urlSaga" header="Url saga" [sortable]="true"></p-column>
        <p-column field="librosString" header="Libros" [sortable]="true"></p-column>
        <p-column field="notaSaga" header="Nota" [sortable]="true"></p-column>
      </p-dataTable>
    </div>
  </div>


  <div class="divide10"></div>

  <app-saga-detail [saga]="selectedSaga" (onSagaGuardada)="actualizarOAnadirSaga($event)"></app-saga-detail>
  <div [hidden]="!selectedSaga">
    <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
  </div>
</div>
