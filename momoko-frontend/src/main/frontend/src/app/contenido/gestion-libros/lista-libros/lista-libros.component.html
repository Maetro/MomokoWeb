<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div [hidden]="selectedLibro">
        <button type="button" (click)="nuevoLibro()" class="btn btn-outline-primary">Nuevo Libro</button>
        <button type="button" (click)="obtenerLibros()" class="btn btn-outline-primary">Obtener Libros</button>
        <a href="/lista-generos"><button type="button" class="btn btn-outline-primary">Nuevo Genero</button></a>
      </div>
      <div [hidden]="!selectedLibro">
        <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
      </div>
    </div>
  </div>

  <div class="divide10"></div>
  <div class="row tabla-libros" [hidden]="selectedLibro">
    <div class="col-md-12">
      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
          <input #gb type="text" pInputText size="50" placeholder="Filtrar">
          <i class="fa fa-search" style="margin:4px 0px 0 4px"></i>
      </div>
      <p-dataTable [value]="libros" [rows]="10" [paginator]="true" [globalFilter]="gb" resizableColumns="true"
           [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selectedLibro">
        <p-column field="titulo" header="Título" [sortable]="true"></p-column>
        <p-column field="editorial.nombreEditorial" header="Nombre editorial" [sortable]="true"></p-column>
        <p-column field="autoresString" header="Autores" [sortable]="true"></p-column>
        <p-column field="generosString" header="Generos"></p-column>
        <p-column field="anoEdicion" header="Año edición" [sortable]="true"></p-column>
      </p-dataTable>
    </div>
  </div>


  <div class="divide10"></div>

  <app-libro-detail [libro]="selectedLibro" (onLibroGuardado)="actualizarOAnadirLibro($event)"></app-libro-detail>
  <div [hidden]="!selectedLibro">
    <button type="button" (click)="volver()" class="btn btn-outline-primary">Volver</button>
  </div>
</div>
