<div *ngIf="tipoEntrada == 1">
    <app-noticia [entrada]="entrada" [librosParecidos]="librosParecidos" [entradaAnteriorYSiguiente]="entradaAnteriorYSiguiente" [cuatroPostPequenosConImagen]="cuatroPostPequenosConImagen"></app-noticia>
</div>
<div *ngIf="tipoEntrada == 2">
  <app-analisis [entrada]="entrada" [autores]="autores" [titulo]="titulo" [librosParecidos]="librosParecidos" [comentarios]="comentarios"></app-analisis>
</div>
<div *ngIf="tipoEntrada == 3">
  <app-miscelaneos [entrada]="entrada" [librosParecidos]="librosParecidos" [entradaAnteriorYSiguiente]="entradaAnteriorYSiguiente" [cuatroPostPequenosConImagen]="cuatroPostPequenosConImagen"></app-miscelaneos>
</div>
<div *ngIf="tipoEntrada == 4">
  <app-videos [entrada]="entrada" [librosParecidos]="librosParecidos" [entradaAnteriorYSiguiente]="entradaAnteriorYSiguiente" [cuatroPostPequenosConImagen]="cuatroPostPequenosConImagen"></app-videos>
</div>
