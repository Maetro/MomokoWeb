<div class="light-wrapper">
  <div class="swiper-container-wrapper image-blog-wide-wrapper blog-carousel-wrapper blog-carousel-wrap">
    <div class="swiper-container image-blog-wide blog-carousel">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let entradaSimple of ultimasEntradas">
          <figure>
            <div class="caption">
              <div class="info">
                <div class="text">
                  <div class="text-center">
                    <span class="category">
                      <em class="blue">
                        <a href="#">Misceláneos</a>
                      </em>
                    </span>
                  </div>
                  <h2 class="post-title text-center">
                    <a routerLink="/{{entradaSimple.urlEntrada}}">{{entradaSimple.tituloEntrada}}</a>
                  </h2>
                  <div class="meta text-center">
                    <span class="date">{{entradaSimple.fechaAlta | date:'dd MMM yyyy'}}</span>
                    <span class="author">Por
                      <a routerLink="/editor/{{entradaSimple.nombreAutor}}">{{entradaSimple.nombreAutor}}</a>
                    </span>
                    <span class="comments">
                      <a routerLink="/{{entradaSimple.urlEntrada}}">{{entradaSimple.numeroComentarios}} Comentarios</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <img src="{{entradaSimple.imagenEntrada}}" alt="" /> </figure>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next btn"></div>
    <div class="swiper-button-prev btn"></div>
  </div>
  <div class="container inner nopaddingbottom">
    <div class="blog row">
      <div class="col-sm-8">
        <div class="blog-content classic-view">
          <div class="blog-posts">
            <app-anadir-entrada></app-anadir-entrada>
            <app-anadir-entrada2></app-anadir-entrada2>
          </div>
          <!-- /.blog-posts -->

        </div>
        <!-- /.classic-view -->


        <!-- BARRA LATERAL -->

        <!-- /.page-navi -->
        <div class="clearfix"></div>
      </div>
      <!-- /.blog-content -->

      <aside class="col-sm-4 sidebar">

        <!-- /.widget -->

        <div class="sidebox widget">
          <h3 class="widget-title section-title">Lo más leído este mes...</h3>
          <ul class="post-list">
            <app-libros-mes-sidebar [libros] = librosMasLeidosMes></app-libros-mes-sidebar>
          </ul>
          <!-- /.post-list -->
        </div>
        <!-- /.widget -->




        <div class="sidebox widget">
          <h3 class="widget-title section-title">¿Quieres colaborar con nosotros?</h3>
          <figure>
            <img src="assets/style/images/art/about.jpg" class="img-auto" alt=""> </figure>
          <div class="divide10"></div>
          <p>¿Eres una editorial o un autor y quieres que hagamos una reseña de tu libro? ¿Eres redactor de contenidos y te
            apetece escribir en Momoko? ¡Ponte en contacto!
            <a href="mailto:info@momoko.es"> info@momoko.es </a>
          </p>

          <div class="clearfix"></div>
        </div>



        <!-- /.widget -->
        <div class="sidebox widget">
          <h3 class="widget-title section-title">Nuestro Instagram </h3>
          <div class="tiles instagram">
            <div id="instafeed-widget" class="items row row-offset-0">

            </div>
          </div>
          <!--/.tiles -->
        </div>

      </aside>
      <!-- /column .sidebar -->

    </div>
    <!-- /.blog -->

  </div>
</div>
